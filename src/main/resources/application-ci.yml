spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true
toss:
  secret-key: ${TOSS_SECRET_KEY}

  sql:
    init:
      mode: always
      data-locations: classpath:data-ci.sql